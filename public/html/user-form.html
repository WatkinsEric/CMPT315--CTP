<form name="userForm" ng-disabled="submitting" ng-submit="submit()" novalidate>
    <p ng-show="userForm.email.$error.required">Email is a required field.</p>
    <p ng-show="userForm.email.$error.email">Email must be valid.</p>
    <input type="email" placeholder="Email" name="email" ng-model="user.email" required />

    <p ng-show="userForm.firstName.$error.required">First name is a required field.</p>
    <p><input type="text" placeholder="First Name" name="firstName" ng-model="user.firstName" required /></p>
    <p ng-show="userForm.lastName.$error.required">Last name is a required field.</p>
    <p><input type="text" placeholder="Last Name" name="lastName" ng-model="user.lastName" required /></p>

    <p ng-show="userForm.password.$error.minlength || userForm.password.$error.maxlength">Password must be 6-64 characters long.</p>
    <p ng-show="userForm.password.$error.required">Password is a required field.</p>
    <p><input type="password" placeholder="Password" ng-minlength="6" ng-maxlength="64" name="password" ng-model="user.password" required /></p>


    <p ng-show="userForm.confirmPassword.$error.compareTo">Passwords do not match</p>
    <p ng-show="userForm.confirmPassword.$error.required">Password confirmation is a required field.</p>
    <p><input type="password" placeholder="Confirm Password" ng-minlength="6" ng-maxlength="64" name="confirmPassword" ng-model="comparePassword" compare-to="user.password" required /></p>

    <p><input type="submit" ng-show="userForm.$valid && !submitting" /></p>
</form>
